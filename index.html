<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 Status</title>
    <meta charset="utf-8">
    <meta name="author" content="SOSELab@NTOU [albert@ntou.edu.tw]">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="myCSS.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="covid19Handler.js"></script>
</head>

<body>
    <h2>COVID-19 Status in the World</h2>
    <div class="loader" id="loading" style="margin:20px;"></div>

    <p id="update"></p>
    <p id="taiwan">
        <a href="javascript:search('Taiwan')">The Taiwan record</a>&nbsp;
        <a href="javascript:showTable(true)">All records</a>
    </p>
    <p><i>Click the headers to sort the table. (Data sources:
            <a target="_blank"
                href="https://corona.lmao.ninja/countries?sort=country">https://corona.lmao.ninja/countries?sort=country</a>)
        </i>
    </p>
    <p>
        <label>Input the country name to search for specific records:
            <input class="enlarge" id="myInput" type="search" placeholder="Ex: Japan" />
            <input class="enlarge" id="search" type="button" value="Search" /></label>
    </p>

    <table>
        <thead>
            <tr>
                <th>Country Flag</th>
                <th id="field-1" class="sortable" onclick="sortData(1)">Country Name&nbsp;<span id="sort-style-1">&nbsp;</span>
                </th>
                <th id="field-2" class="sortable" onclick="sortData(2)">Total Cases&nbsp;<span id="sort-style-2">&nbsp;</span>
                </th>
                <th id="field-3" class="sortable" onclick="sortData(3)">Total Deaths&nbsp;<span id="sort-style-3">&nbsp;</span>
                </th>
                <th id="field-4" class="sortable" onclick="sortData(4)">Active Cases&nbsp;<span id="sort-style-4">&nbsp;</span>
                </th>
                <th id="field-5" class="sortable optional" onclick="sortData(5)">Today Cases&nbsp;
                    <span id="sort-style-5">&nbsp;</span>
                </th>
                <th id="field-6" class="sortable optional" onclick="sortData(6)">Today Deaths&nbsp;
                    <span id="sort-style-6">&nbsp;</span>
                </th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>
    </table>

</body>

</html>
